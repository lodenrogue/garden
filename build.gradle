plugins {
    id 'java'
}

targetCompatibility = 11
sourceCompatibility = 11

group 'com.arkivs'
version '1.1.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}